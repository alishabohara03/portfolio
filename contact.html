<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="">

    <!-- RemixIcons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!---CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive portfolio website</title>
</head>
<body>
    <!----HEADER-->
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav--logo">Alisha</a>
    
            <div class="nav--menu" id="nav-menu">
                <ul class="nav--list">
                    <li class="nav--item"><a href="index.html" class="nav--list">Home</a></li>
                    <li class="nav--item"><a href="about.html" class="nav--list">About Me</a></li>
                    <li class="nav--item"><a href="work.html" class="nav--list">Portfolio</a></li>
                    <li class="nav--item"><a href="contact.html" class="button">Contact Me</a></li>
                </ul>
                <!---close button-->
                <div class="nav--close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
    
            <div class="nav--actions">
    
                <!---Theme button-->
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <!---Toggle button-->
                <div class="nav--toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <!---MAIN-->
    <main class="main">
        <!---contact-->
        <section class="contact section">
            <h2 class="section--title">
                Let's Talk <br>
                About Your project
            </h2>

            <div class="contact--page container grid">
                <form action="" class="contact--form grid" id="contact-form">
                    <div class="contact--group grid">
                        <div class="contact--box">
                            <input type="text" name="user-name" id="name" required placeholder="Write your name" class="contact--input">
                            <label for="name" class="contact--label">First Name</label>
                        </div>

                        <div class="contact--box">
                            <input type="email" name="username" id="email" required placeholder="write your email" class="contact--input">
                            <label for="email" class="contact--label">Email Address</label>
                        </div>
                    </div>

                    <div class="contact--box contact--area">
                      <textarea name="user-message" id="message" required placeholder="Write your message" class="contact--input"></textarea>
                        <label for="message" class="contact--label">Message</label>
                    </div>

                    <p class="contact--message" id="contact-message">Message</p>

                    <button type="submit" class="contact--send button">Send Message</button>
                </form>
            </div>

        

        </section>
    </main>
    <!---footer-->
    <footer class="footer">
        <div class="footer--container container grid">
                <div class="footer--content grid">
                    <a href="index.html" class="footer--logo">Alisha</a>
    
    
                    <ul class="footer--links">
                        <li>
                            <a href="about.html" class="footer--link">About Me</a>
                        </li>
    
    
                        <li>
                            <a href="work.html" class="footer--link">Portfolio</a>
                        </li>
    
    
                        <li>
                            <a href="contact.html" class="footer--link">Contact Me</a>
                        </li>
    
                    </ul>
    
    
                    <div class="footer-social">
                        <a href="https://www.facebook.com/"  target="-blank" class="footer--social-link">
                            <i class="ri-facebook-circle-fill"></i>
                        </a>
    
    
                        <a href="https://www.instagram.com/"  target="-blank" class="footer--social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
    
    
                        <a href="https://twitter.com"  target="-blank" class="footer--social-link">
                            <i class="ri-twitter-x-line"></i>
                        </a>
    
    
                        <a href="https://www.linkedin.com/"  target="-blank" class="footer--social-link">
                            <i class="ri-linkedin-box-fill"></i>
                        </a>
    
                    </div>
    
    
                
                </div>
                
            </div>
    
        </footer>

    <!-----MAIN JS-->
    <script src="assets/js/main.js"></script>
<!-----EMAIL JS-->
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

<!----CONTACT JS-->

<script src="assets/js/contact.js"></script>
</body>
</html>
